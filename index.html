    <title>Battle Game</title>

    <div class="loader"></div>

        <div class="pausePlay">Pause sound</div>

        <div class="form">
            <form id="names">
                <label class="label1">Player #1</label><br>

                <button id="next" class="btn btn-primary nextButton">Next</button>
                <button id="next" class="btn btn-success beginButton">Begin</button>
            </form>
        </div>

                <ul>
                    <li class="playerHeading">Player #1</li>
                    <li class="nickname">Nickname: </li>
                    <li class="health">Health: 
                        <meter max=
                            100
                            min=
                            0
                            value=
                            100
                            high=
                            75
                            low=
                            25
                            optimum=
                            100
                            ></meter>
                    </li>
                    <li class="weapon">Weapon: </li>
                    <li class="damage">Damage: </li>
                </ul>
            </section>
            <section class="player player2">

                    <li class="playerHeading">Player #2</li>
                    <li class="nickname">Nickname: </li>

                            100
                            min=
                            0
                            value=
                            100
                            high=
                            75
                            low=
                            25

                            100

                    <li class="damage">Damage: </li>
                </ul>
